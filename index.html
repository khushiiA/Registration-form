<html>
<head>

<body>
<form>
  <div class="container">
  <center>  <h1>Registeration Form</h1> </center>

  <label> <b>Firstname</b> </label>
<input type="text" name="firstname" placeholder= "Firstname" size="15" required />
<label> <b>Middlename:</b> </label>
<input type="text" name="middlename" placeholder="Middlename" size="15" required />
<label> <b>Lastname:</b> </label>
<input type="text" name="lastname" placeholder="Lastname" size="15"required />
<div>
<label>
<b>Course :</b>
</label>

<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>

<option value="M.Tech">M.Tech</option>
</select>
</div>
<div>
<label>
<b>Gender :</b>
</label><br>
<input type="radio" value="Male" name="gender" checked > Male
<input type="radio" value="Female" name="gender"> Female
<input type="radio" value="Other" name="gender"> Other

</div>
<label>
<b>Phone :</b>
</label>
<input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>
<input type="text" name="phone" placeholder="phone no." size="10"/ required>
<b>Current Address :</b>
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>
</textarea>
 <label for="email"><b>Email</b></label>
 <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password </b></label>
    <input id="pswd" type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="registerbtn" onclick="verifyPassword()">Register</button>
</form>
</body>
<script>
function verifyPassword(){
  var pw = document.getElementById("pswd").value;
  if(pw.length < 8) {
     document.getElementById("pswd").innerHTML = "**Password length must be atleast 8 characters";
     return false;
  }
  if(pw.length > 15) {
     document.getElementById("pswd").innerHTML = "**Password length must not exceed 15 characters";
     return false;
  } else {
     alert("Password is correct");
  }
}
</script>
